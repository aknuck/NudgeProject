        <div class="section">
            <div class="container">
            
            
                <div class="row">
                    <form class="col s12">
                        
                           <div class="row">
                            <div class="input-field col s12">
                                <i class="mdi-content-create prefix"></i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Nudge Name</label>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="mdi-communication-textsms prefix"></i>
                                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Description</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col s12">
                               <div class="col s6">
                                <p><b><big>Nudge Priority</big></b></p>
                                <p>
                                    <input class="with-gap" name="group1" type="radio" id="radio-reminder" />
                                    <label for="radio-reminder" class="green-text">Reminder</label>
                                </p>
                                <p>
                                    <input class="with-gap" name="group1" type="radio" id="radio-important" />
                                    <label for="radio-important" class="amber-text">Important</label>
                                </p>
                                <p>
                                    <input class="with-gap" name="group1" type="radio" id="radio-urgent"  />
                                    <label for="radio-urgent" class="red-text">Urgent</label>
                                </p>
                                </div>

                               <div class="col s6">
                                <p><b><big>Interval</big></b></p>
                                <p>
                                    <input class="with-gap" name="group1" type="radio" id="radio-once" />
                                    <label for="radio-once">Once</label>
                                </p>
                                <p>
                                    <input class="with-gap" name="group1" type="radio" id="radio-interval" />
                                    <label for="radio-interval">Interval</label>
                                </p>
                                </div>
                                
                            </div>
                        </div>
                        
                        <label>Browser Select</label>
                        <select class="browser-default">
                            <option value="" disabled selected>Select Interval</option>
                            <option value="1">15 minutes</option>
                            <option value="2">30 minutes</option>
                            <option value="3">1 hour</option>
                            <option value="4">2 hours</option>
                            <option value="5">1 day</option>
                            <option value="6">3 days</option>
                            <option value="7">1 week</option>
                        </select>
                    
                    </form>
                </div>
                
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="mdi-content-send right"></i>
                </button>
